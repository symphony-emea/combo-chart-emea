<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Combo-Chart</title>
</head>

<body>
    <div class="container">
        <div class="wrapper weeks">
            <button class="week-btn btn">Weeks</button>

            <div class="checkboxes" id="Categories">
                <div class="inner-wrap"></div>
            </div>
        </div>
        <div class="wrapper retailers">
            <button class="retailer-btn btn">Retailers</button>
            <div class="checkboxes" id="Categories">
                <div class="inner-wrap"></div>
            </div>
        </div>
        <div class="wrapper models">
            <button class="model-btn btn">Models</button>
            <div class="checkboxes" id="Categories">
                <div class="inner-wrap"></div>
            </div>
        </div>
        <button class="submit-btn btn">Submit</button>
    </div>

    <div class="container-chart">
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
